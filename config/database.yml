default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] || "localhost"%>
 
development:
  <<: *default
  database: ccpj-development

test:
  <<: *default
  database: ccpj-test

production:
  <<: *default
  database: ccpj-production
  url: <%= ENV['DATABASE_URL'] %>
